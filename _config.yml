# SITE CONFIGURATION
baseurl: "/Type-on-Strap"
url: "https://cwp123-chan.github.io"
title: My Jekyll Blog  
description: My blog posts 

defaults:
  - 
    scope:
      path: "" # an empty string here means all files in the project
    values:
      image: assets/img/triangle.png # seo tag

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar: assets/img/triangle.png
  color_image: /assets/img/lineart.png # In post when you set color
  favicon: assets/favicon.ico

  # Header and footer text
  header_text: Welcome to my Jekyll blog
  header_feature_image: assets/img/sample3.png
  footer_text: >
    Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Blog
  excerpt: true # Or "truncate" (first 250 characters), "false" to disable

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: type@example.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "sylhare"
  instagram:
  keybase:
  linkedin:  https://www.linkedin.com/in/FirstLast
  pinterest:
  reddit:
  soundcloud:
  stack_overflow:
  stack_exchange:  https://stackoverflow.com/users/0000/first-last
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: UA-NNNNNNNN-N
  disqus_shortname: my_disqus_shortname
  katex: true # to Enable it

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# AUTHORS
authors:
  mhagnumdw: # author-id
    name: MhagnumDw
    avatar: "assets/img/avatars/mhagnumdw_avatar.jpg"
    url: 
  sylhare:
    name: Sylhare
    avatar: "assets/img/avatars/sylhare_avatar.png"
    url: "https://github.com/sylhare"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]
# theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap # If using as a remote_theme in github

